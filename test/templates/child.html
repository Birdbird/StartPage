{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Index</h1>
  <p class="important">
  	<ul>
  	{% for item in content %}
  		<li><a href="{{item["link"]}}"> {{item["title"]}}</a> </li>
  	{% endfor %}
  	</ul>
{% endblock %}
